<!DOCTYPE html>
<meta charset="utf-8">
<style>
</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var pop_density = d3.map();
    var pop_scale = 75;

    var projection = d3.geoMercator();
    var path = d3.geoPath(projection);

    var x = d3.scaleLinear()
        .domain([0, 8])
        .rangeRound([400, 860]);

    var color = d3.scaleThreshold()
        .domain(d3.range(0, 9))
        .range(d3.schemeReds[9]);

    var g = svg.append("g")
        .attr("class", "key")
        .attr("transform", "translate(0,40)");

    g.selectAll("rect")
        .data(color.range().map(function (d) {
            d = color.invertExtent(d);
            if (d[0] == null) d[0] = x.domain()[0];
            if (d[1] == null) d[1] = x.domain()[1];
            return d;
        }))
        .enter().append("rect")
        .attr("height", 8)
        .attr("x", function (d) { return x(d[0]); })
        .attr("width", function (d) { return x(d[1]) - x(d[0]); })
        .attr("fill", function (d) { return color(d[0]); });

    g.append("text")
        .attr("class", "caption")
        .attr("x", x.range()[0])
        .attr("y", -6)
        .attr("fill", "#000")
        .attr("text-anchor", "start")
        .attr("font-weight", "bold")
        .text("Population Density (km²)");

    g.call(d3.axisBottom(x)
        .tickSize(13)
        .tickFormat(function (x, i) {
            if (i == 0) {
                return x;
            } else if (i == 8) {
                return x * pop_scale + '+';
            } else {
                return x * pop_scale;
            }
        })
        .tickValues(color.domain()))
        .select(".domain")
        .remove();

    d3.queue()
        .defer(d3.json, "germany.json")
        .defer(d3.csv, "germany.csv", function (d, id) {
            var area = +d.area.replace(/,/g, '');
            var population = +d.population.replace(/,/g, '');
            pop_density.set(id, population / area);
        })
        .await(ready);

    function ready(error, de) {
        if (error) throw error;

        projection.fitExtent([[0, 70], [width, height]], de);

        svg.append("g")
            .attr("class", "states")
            .selectAll("path")
            .data(de.features)
            .enter().append("path")
            .attr("d", path)
            .attr("fill", function (d, id) {
                d.pop_density = Math.ceil(pop_density.get(id));
                return color(d.pop_density / pop_scale);
            })
            .append("title")
            .text(function (d) {
                d.province = d.properties.NAME_1;
                return d.province + ": " + d.pop_density + " persons per km²";
            });
    }

</script>
